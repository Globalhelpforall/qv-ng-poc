<h2 mat-dialog-title>SR2ML Report</h2>

<mat-dialog-content>
  <form>
    <table mat-table [dataSource]="sr2mlReportDataSource" class="mat-elevation-z8" width="100%">

      <!-- statusBE1 Column -->
      <ng-container matColumnDef="statusBE1">
        <th mat-header-cell *matHeaderCellDef> statusBE1 </th>
        <td mat-cell *matCellDef="let element"> {{element.statusBE1}} </td>
      </ng-container>

      <!-- statusBE2 Column -->
      <ng-container matColumnDef="statusBE2">
        <th mat-header-cell *matHeaderCellDef> statusBE2 </th>
        <td mat-cell *matCellDef="let element"> {{element.statusBE2}} </td>
      </ng-container>

      <!-- statusBE3 Column -->
      <ng-container matColumnDef="statusBE3">
        <th mat-header-cell *matHeaderCellDef> statusBE3 </th>
        <td mat-cell *matCellDef="let element"> {{element.statusBE3}} </td>
      </ng-container>

      <!-- statusBE4 Column -->
      <ng-container matColumnDef="statusBE4">
        <th mat-header-cell *matHeaderCellDef> statusBE4 </th>
        <td mat-cell *matCellDef="let element"> {{element.statusBE4}} </td>
      </ng-container>

      <!-- TOP Column -->
      <ng-container matColumnDef="TOP">
        <th mat-header-cell *matHeaderCellDef> TOP </th>
        <td mat-cell *matCellDef="let element"> {{element.TOP}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="sr2mlReportColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: sr2mlReportColumns;"></tr>
    </table>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>Submit</button>
</mat-dialog-actions>
